<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
</head>
<body>

  <h1>JavaScript - Algoritmos</h1>
  
<script>

  /*  Elabore um algoritmo que gere e escreva os números ímpares
  entre números de 100 e 200. */

  for (var contagem = 100; contagem <= 200; contagem++) {
    if (contagem % 2 !== 0) {
      console.log("É número ímpar: " + contagem);
    } else {
      console.log("É número par: " + contagem);
    }
  }

</script>

</body>
</html>
